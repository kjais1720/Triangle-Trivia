<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>triangle trivia</title>

<body>

    <header>
        <h1>fun with triangles</h1>
        <nav>
          <a href="./angles.html">Is Triangle?</a>
          <a href="../index.html">Quiz</a>
          <a href="#">Hypotenuse</a>
          <a href="./area.html">Area of Triangle</a>
        </nav>
    </header>

    <main class="calculate-hypo-main">
        <h1>Calculate Hypotenuse of a triangle</h1>
        <label class="input-label" for="a">Enter base value (a) =
          <input type="number" class="input-text side-input">
        </label>
        <label class="input-label" for="b">
          Enter height value (b) =
          <input type="number" class="input-text side-input">
        </label>
        <button class="btn-check" id="calculate-hypotenuse-btn" onclick = "calcHypo();">
          Calculate hypotenuse
        </button>
        <div class="hypo-formula">
            <h1>Hypotenuse formula</h1>
            <h3>√(base² + height²)</h3>
        </div>
        <h2 class="output"></h2>
    </main>

    <script src="../index.js"></script>
</body>
