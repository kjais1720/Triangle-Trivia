    <main class="calculate-hypo-main">
        <h1>Calculate Hypotenuse of a triangle</h1>
        <label class="input-label" for="a">Enter base value (a) =
          <input type="number" class="input-text side-input" min="1">
        </label>
        <label class="input-label" for="b">
          Enter height value (b) =
          <input type="number" class="input-text side-input" min="1">
        </label>
        <button class="btn-check" id="calculate-hypotenuse-btn" onclick = "calcHypo();">
          Calculate hypotenuse
        </button>
        <div class="hypo-formula">
            <h1>Hypotenuse formula</h1>
            <h3>√(base² + height²)</h3>
        </div>
        <h2 class="output"></h2>
    </main>
